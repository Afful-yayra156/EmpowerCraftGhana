<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | EmpowerCraft</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="dashboard-body">
  <aside class="sidebar">
    <h2>EmpowerCraft</h2>
    <nav>
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="profile.html">👤 My Profile</a>
      <a href="#">💬 Messages</a>
      <a href="#">⭐ Reviews</a>
      <a href="#">⚙️ Settings</a>
      <a href="#">🚪 Logout</a>
    </nav>
  </aside>

  <main class="dashboard-main">
    <section class="dashboard-header">
      <h1>Welcome back, [User]</h1>
      <p>Your EmpowerCraft summary</p>
    </section>

    <section class="dashboard-cards">
      <div class="card">
        <h3>Total Services</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Bookings</h3>
        <p>8</p>
      </div>
      <div class="card">
        <h3>Reviews</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Earnings</h3>
        <p>GH₵ 1,400</p>
      </div>
    </section>

    <section class="dashboard-section">
      <h2>Recent Messages</h2>
      <div class="message-box">You have a new inquiry for your Kente bag.</div>
      <div class="message-box">Booking confirmed for Woodcraft Repair.</div>
    </section>
  </main>
</body>
</html>
